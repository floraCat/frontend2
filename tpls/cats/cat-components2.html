<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>插件</title>
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/page-cat.css" />
    <script src="../../js/rconfig.js"></script>
    <script src="../../js/require.js" data-main="../../js/app/cat-components2.js"></script>
</head>
<body data-render="head-foot">



<div class="p-container p-plugins">


    <!--插件导航-->
	<div class="p-tabs" data-rs="rs-nav" style="width: 395px"></div>
	<script data-tpl="tpl-nav" type="text/x-jsrender">
		{{for _nav_}}
	    <li>{{:_zh_}}</li>
	    {{/for}}
	</script>

    <!--=====jsRender渲染======-->
    <div class="p-cats-wraper" data-rs="rs-cat"></div>
    <script data-tpl="tpl-cat" type="text/x-jsrender">	
    	<ul class="p-cats" data-nav="widget" data-link="../lists/list-components2.html">
    		{{for _cat_._widget_}}
            <li data-trans="{{:_title_}}">
                <a class="img"><img src="../../images/3.jpg" alt="" /></a>
                <h4><a class="A">{{:_zh_}} <i>{{:_title_}}</i></a></h4>
            </li>
            {{/for}}
        </ul>
    	<ul class="p-cats" data-nav="component" data-link="../lists/list-components2.html">
    		{{for _cat_._component_}}
            <li data-trans="{{:_title_}}">
                <a class="img"><img src="../../images/3.jpg" alt="" /></a>
                <h4><a class="A">{{:_zh_}} <i>{{:_title_}}</i></a></h4>
            </li>
            {{/for}}
        </ul>
        <ul class="p-cats" data-nav="group" data-link="../lists/list-components2.html">
            {{for _cat_._group_}}
            <li data-trans="{{:_title_}}">
                <a class="img"><img src="../../images/3.jpg" alt="" /></a>
                <h4><a class="A">{{:_zh_}} <i>{{:_title_}}</i></a></h4>
            </li>
            {{/for}}
        </ul>
    </script>
    <!--=====/jsRender渲染======-->

</div><!--/p-container-->



</body>
</html>
