<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>表单</title>
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/page-cat.css" />
    <link rel="stylesheet" href="../../css/extra-form.css" />
    <script src="../../js/rconfig.js"></script>
    <script src="../../js/require.js" data-main="../../js/app/cat-form.js"></script>
</head>
<body data-render="head-foot">



<div class="p-container p-form">

    <div class="g-note">
        <p>以下为表单的各个控件 / 此栏目提供自定义组合表单 / 此栏目只提供基本结构和样式的控件模块，旨在能快速搭建一个简易的表单</p>
    </div>


    <div class="btn_form">
        <a data-j-clearCookie class="clearCookie" href="javascript:;">清空控件清单</a>
        <a class="listCookie" href="../../tpls/extra/form_cart.html?col=form">自定义表单控件清单<p data-j-cartNum>0</p></a>
        <i></i>
        <div class="desc">选择控件添加到清单里，点击上面的按键可进入清单列表，可选择预览或生成整个表单，表单中的控件重复的样式会自动被共用起来。</div>
    </div>


    <style>.p-cats li{ padding:0 9px;}</style>
    <!--=====jsRender渲染======-->
    <ul class="p-cats" data-rs="rs-cat" data-link="../../tpls/lists/list-form.html" style="width:1200px; margin-top: 80px;"></ul>
    <script data-tpl="tpl-cat" type="text/x-jsrender">
        {{for _cat_}}
        <li data-trans="{{:_title_}}">
            <a class="img"><img src="../../images/3.jpg" alt="" /></a>
            <h4><a>{{:_zh_}} <i>{{:_title_}}</i></a></h4>
        </li>
        {{/for}}
    </script>
    <!--=====/jsRender渲染======-->


</div><!--/p-container-->



</body>
</html>
